- baseInfo:
    api_name: 获取物料信息
    url: /api/order/customer/orderPlan/getMaterial
    method: post
    header:
      Content-Type: application/json;charset=UTF-8
    cookies:
      ${get_extract_data(Cookie)}
  testCase:
    - case_name: 获取物料信息
      validation:
        - contains: { 'message': '操作成功' }
      extract_list:
        materialId: $.material[*]